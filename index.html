<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" href="css/main.css">   
    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/logo.svg" alt="Marvel Comics logo" id="main-logo">
    </header>
    
    <main>
        <nav id="character-nav">
            <h2 class="hidden">Main Navigation</h2>
            <ul id="characters">
                <li>
                    <a href="#Lightbox1">
                        <img src="images/cap.png" alt="Captain America">
                    </a>
                </li>

                <li>
                    <a href="#Lightbox2">
                        <img src="images/hulk.png" alt="The Hulk">
                    </a>                    
                </li>

                <li>
                    <a href="#Lightbox3">
                        <img src="images/thor.png" alt="Thor">
                    </a>                    
                </li>

                <li>
                    <a href="#Lightbox4">
                        <img src="images/widow.png" alt="Black Widow">
                    </a>                    
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Choose your hero!</h3>
            <p>Use your mouse to hover/click to discover more about each Marvel Hero.</p>
        </section>
    </main>

    <footer id="main-footer">
        <p>All Images &copy; Marvel Studios</p>
    </footer>
</body>
</html>
